[package]
name = "sendme"
version = "0.4.0"
edition = "2021"
authors = ["RÃ¼diger Klaehn <rklaehn@protonmail.com>", "n0 team"]
keywords = ["scp", "sftp", "network", "p2p", "holepunching"]
categories = ["network-programming"]
license = "Apache-2.0/MIT"
repository = "https://github.com/n0-computer/dumb-pipe"
description = "A cli tool to send directories over the network, with NAT hole punching"


[dependencies]
anyhow = "1.0.75"
base32 = "0.4.0"
clap = { version = "4.4.10", features = ["derive"] }
console = "0.15.7"
flume = "0.11.0"
futures = "0.3.29"
hex = "0.4.3"
indicatif = "0.17.7"
iroh-base="0.13"
iroh-bytes = "0.13"
iroh-io = "0.4.0"
iroh-net = "0.13"
num_cpus = "1.16.0"
rand = "0.8.5"
tokio = { version = "1.34.0", features = ["full"] }
tokio-util = "0.7.10"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
walkdir = "2.4.0"

[dev-dependencies]
duct = "0.13.6"
nix = { version = "0.28", features = ["signal", "process"] }
rand = "0.8.5"
serde_json = "1.0.108"
tempfile = "3.8.1"
